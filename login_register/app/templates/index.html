<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Authentication System</title>
</head>
<body>
    {% block content%}
        <h1>Welcome</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'login_url' %}">Login</a>
          <a href="{% url 'register_url' %}">register</a>
        {% endif %}
    {% endblock %}
</body>
</html>
